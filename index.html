<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTI Schedule Monitor Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
    .ok { background: #e6ffe6; }
    .issue { background: #ffe6e6; }
    .no-data { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>üìä RTI Schedule Monitor Dashboard</h1>
  <table id="report" class="display">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Date</th>
        <th>Lang</th>
        <th>Program Title</th>
        <th>Episode Title</th>
        <th>Audio OK</th>
        <th>Bulletin OK</th>
        <th>Status</th>
        <th>Issues</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
(async function () {
  try {
    // ÈÅøÂÖçÂø´ÂèñÔºöÊØèÊ¨°Â∏∂ÊôÇÈñìÊà≥
    const resp = await fetch('latest.json?ts=' + Date.now());
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    const rows = await resp.json(); // latest.json ÁöÑÊ†πÊòØÈô£Âàó

    $('#report').DataTable({
      data: rows,
      columns: [
        { data: 'timestamp', title: 'timestamp' },
        { data: 'date', title: 'date' },
        { data: 'lang', title: 'lang' },
        { data: 'program_title', title: 'program_title' },
        { data: 'program_url', title: 'program_url',
          render: d => d ? `<a href="${d}" target="_blank">link</a>` : '' },
        { data: 'episode_title', title: 'episode_title' },
        { data: 'episode_url', title: 'episode_url',
          render: d => d ? `<a href="${d}" target="_blank">audio</a>` : '' },
        { data: 'audio_ok', title: 'audio_ok' },
        { data: 'audio_urls', title: 'audio_urls' },
        { data: 'audio_sizes_kb', title: 'audio_sizes_kb' },
        { data: 'bulletin_len', title: 'bulletin_len' },
        { data: 'bulletin_ok', title: 'bulletin_ok' },
        { data: 'status', title: 'status' },
        { data: 'issues', title: 'issues' }
      ],
      order: [[1, 'desc']],
      pageLength: 25,
      responsive: true
    });
  } catch (e) {
    console.error('Load latest.json failed:', e);
    alert('‚ö†Ô∏è ÁÑ°Ê≥ïËºâÂÖ• latest.jsonÔºö' + e.message);
  }
})();
</script>

</body>
</html>
