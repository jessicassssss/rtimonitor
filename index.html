<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTI Schedule Monitor Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; }
    .ok { background: #e6ffe6; }
    .issue { background: #ffe6e6; }
    .no-data { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ðŸ“Š RTI Schedule Monitor Dashboard</h1>
  <table id="report" class="display">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Date</th>
        <th>Lang</th>
        <th>Program Title</th>
        <th>Episode Title</th>
        <th>Audio OK</th>
        <th>Bulletin OK</th>
        <th>Status</th>
        <th>Issues</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#report').DataTable({
        ajax: 'latest.json',
        columns: [
          { data: 'timestamp' },
          { data: 'date' },
          { data: 'lang' },
          { data: 'program_title' },
          { data: 'episode_title' },
          { data: 'audio_ok' },
          { data: 'bulletin_ok' },
          { data: 'status' },
          { data: 'issues' }
        ],
        createdRow: function(row, data) {
          if (data.status === 'OK') {
            $(row).addClass('ok');
          } else if (data.status === 'ISSUE') {
            $(row).addClass('issue');
          } else {
            $(row).addClass('no-data');
          }
        },
        pageLength: 25
      });
    });
  </script>
</body>
</html>
