<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RTI Monitor Report</title>
</head>
<body>
  <h1>RTI Monitor Latest Report</h1>
  <p>最新報告 JSON：</p>
  <a href="schedule-report.json">Download JSON</a>
  <pre id="output"></pre>

  <script>
    fetch("schedule-report.json")
      .then(r => r.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
